{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="{% static "manager/style.css" %}" />
		<link rel="stylesheet" href="{% static "manager/fancybox/jquery.fancybox.css" %}" />
		<title>{% block title %} Base Title {% endblock %}</title>
	</head>
	<body>
		{% block body %}
		{% endblock %}
		<script src="{% static "manager/fancybox/jquery-1.9.0.min.js" %}"></script>
		<script src="{% static "manager/fancybox/jquery.fancybox.pack.js" %}"></script>
		<script>
			$(document).ready(function() {
	
				$(".readme").fancybox();
				$(".file").fancybox();
				$(".cv").fancybox();
				$("#dir1").fancybox();
			});
		</script>

	</body>
</html>
